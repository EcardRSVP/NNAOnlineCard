<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Majlis Perkahwinan Ahmad & Aisyah</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #fff;
      padding-bottom: 90px;
    }

    header {
      background: #fdf1f9;
      text-align: center;
      padding: 30px 20px;
      border-bottom: 1px solid #ddd;
    }

    header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }

    header h1 {
      font-size: 24px;
      margin: 10px 0;
      color: #b947aa;
    }

    /* FLIP COUNTDOWN BOX */
    .countdown-box {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .flip-box {
      background: #ff6ec4;
      color: white;
      font-size: 32px;
      font-weight: bold;
      width: 100px;
      height: 100px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: flipIn 0.8s ease forwards;
    }

    @keyframes flipIn {
      0% { transform: rotateX(90deg); opacity: 0; }
      100% { transform: rotateX(0); opacity: 1; }
    }

    section {
      display: none;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.5s ease;
      padding: 30px 20px;
      min-height: 70vh;
    }

    section.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fce7f3;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
    }

    footer a {
      text-decoration: none;
      color: #333;
      text-align: center;
      font-size: 12px;
    }

    footer i {
      font-size: 18px;
      display: block;
      margin-bottom: 2px;
    }

    footer a:hover {
      color: #a855f7;
    }

    .music-control {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fce7f3;
      padding: 8px 10px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1001;
      font-size: 14px;
    }
  </style>
</head>
