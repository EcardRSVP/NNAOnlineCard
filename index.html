<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSVP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form > div {
      margin-bottom: 20px; /* Jarak antar bagian */
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    #response {
      margin-top: 30px;
      font-weight: bold;
      color: green;
    }
  </style>
</head>
<body>
  <h1>RSVP Kehadiran</h1>

  <form id="rsvpForm">
    <div>
      <label for="name">Nama:</label>
      <input type="text" id="name" required>
    </div>

    <div>
      <label>Kehadiran:</label>
      <label><input type="radio" name="attendance" value="Hadir" required> Hadir</label>
      <label><input type="radio" name="attendance" value="Tidak Hadir"> Tidak Hadir</label>
    </div>

    <div>
      <button type="submit">Kirim</button>
    </div>
  </form>

  <div id="response"></div>

  <script>
    document.getElementById("rsvpForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const attendance = document.querySelector('input[name="attendance"]:checked').value;

      document.getElementById("response").innerHTML =
        `<p>Terima kasih, ${name}. Kamu telah memilih: <strong>${attendance}</strong>.</p>`;
    });
  </script>
</body>
</html>
