<!DOCTYPE html>
<html lang="ms">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kad Kahwin Interaktif</title>
<link rel="stylesheet" href="style.css" />
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<section id="front" class="active section">
  <h1>Majlis Perkahwinan</h1>
  <h2>Ali & Siti</h2>
  <p>Tarikh: 15 Mei 2025</p>
  <button id="openBtn">Buka Jemputan</button>
  <audio id="bgMusic" src="music.mp3" loop></audio>
</section>

<main id="mainContent" style="display:none;">
  <section id="info" class="section" style="display:none;">
    <h2>Maklumat Majlis</h2>
    <p>Tarikh: 15 Mei 2025, Lokasi: Dewan Serbaguna</p>
  </section>

  <section id="rsvp" class="section" style="display:none;">
    <h2>RSVP</h2>
    <form>
      <input type="text" placeholder="Nama" required /><br />
      <input type="tel" placeholder="Nombor Telefon" required /><br />
      <button type="submit">Hantar</button>
    </form>
  </section>

  <section id="wishlist" class="section" style="display:none;">
    <h2>Wishlist</h2>
    <p>Sila pilih hadiah di Shopee dan maklumkan kami.</p>
    <a href="https://shopee.com.my" target="_blank">Link Shopee</a>
  </section>
</main>

<div class="fixed-footer">
  <button onclick="showSection('info')" title="Maklumat"><i class="fas fa-info-circle"></i></button>
  <button onclick="showSection('rsvp')" title="RSVP"><i class="fas fa-envelope"></i></button>
  <button onclick="showSection('wishlist')" title="Wishlist"><i class="fas fa-gift"></i></button>
</div>

<script>
  const bgMusic = document.getElementById('bgMusic');
  document.getElementById('openBtn').addEventListener('click', () => {
    document.getElementById('front').style.display = 'none';
    document.getElementById('mainContent').style.display = 'block';
    bgMusic.play().catch(e => console.log('Autoplay prevented'));
  });

  function showSection(id) {
    const sections = document.querySelectorAll('main > section');
    sections.forEach(section => {
      section.style.display = (section.id === id) ? 'block' : 'none';
    });
    document.getElementById(id).scrollIntoView({behavior:'smooth'});
  }
</script>

</body>
</html>
