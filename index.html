<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Majlis Perkahwinan</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Muzik -->
  <audio autoplay loop hidden>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- Header / Info Majlis -->
  <section class="hero" id="home">
    <h1>Majlis Perkahwinan</h1>
    <p>Ahmad & Aisyah</p>
    <p>31 Disember 2025 | Dewan Seri Melati, Putrajaya</p>
  </section>

  <!-- Butang Tetap di Bawah -->
  <div class="fixed-footer">
    <button onclick="scrollToSection('rsvp')"><i class="fas fa-envelope"></i> RSVP</button>
    <button onclick="scrollToSection('gift')"><i class="fas fa-gift"></i> Gift</button>
    <button onclick="window.open('https://shopee.com.my/yourwishlist')"><i class="fas fa-heart"></i> Wishlist</button>
    <button onclick="scrollToSection('contact')"><i class="fas fa-phone"></i> Contact</button>
    <button onclick="scrollToSection('location')"><i class="fas fa-map-marker-alt"></i> Location</button>
  </div>

  <!-- RSVP Section -->
  <section id="rsvp">
    <h2>RSVP Kehadiran</h2>
    <form>
      <input type="text" placeholder="Nama" required>
      <input type="number" placeholder="Jumlah Kehadiran" required>
      <input type="text" placeholder="Hadiah / Pemberian (jika ada)">
      <button type="submit">Hantar</button>
    </form>
  </section>

  <!-- Gift Section -->
  <section id="gift">
    <h2>Maklumat Hadiah</h2>
    <p>Boleh beri sumbangan ke:</p>
    <p>Maybank - 1234567890 (Ahmad)</p>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Hubungi Kami</h2>
    <p><i class="fas fa-phone"></i> Ahmad: <a href="tel:0112345678">011-2345 678</a></p>
    <p><i class="fas fa-phone"></i> Aisyah: <a href="tel:0123456789">012-345 6789</a></p>
  </section>

  <!-- Location Section -->
  <section id="location">
    <h2>Lokasi Majlis</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.526197408273!2d101.684207!3d3.1357169!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cc4be0e77d7c91%3A0x92ffcc760c54676f!2sPutrajaya"
      width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
  </section>

  <!-- Guestbook -->
  <section id="guestbook">
    <h2>Ucapan Tetamu</h2>
    <form onsubmit="addWish(event)">
      <input type="text" id="guestName" placeholder="Nama Anda" required>
      <textarea id="wish" placeholder="Ucapan..." required></textarea>
      <button type="submit">Hantar Ucapan</button>
    </form>
    <div id="wishList"></div>
  </section>

  <!-- Hashtag -->
  <footer>
    <p>#AhmadAisyahForever</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
