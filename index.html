<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Majlis Perkahwinan Ahmad & Aisyah</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding-bottom: 80px; /* ruang untuk footer */
    }

    header {
      background: #f8f0f8;
      text-align: center;
      padding: 30px 20px;
      position: sticky;
      top: 0;
      z-index: 10;
      border-bottom: 1px solid #ddd;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
      color: #b873a9;
    }

    main {
      padding: 20px;
    }

    section {
      display: none;
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.5s ease;
      min-height: 70vh;
    }

    section.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #f0f0f0;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      z-index: 1000;
    }

    footer a {
      text-decoration: none;
      color: #333;
      text-align: center;
      font-size: 12px;
    }

    footer i {
      font-size: 18px;
      display: block;
      margin-bottom: 2px;
    }

    footer a:hover {
      color: #a855f7;
    }

    h2 {
      color: #444;
    }

    p, ul {
      color: #555;
    }
  </style>
</head>
<body>

  <header>
