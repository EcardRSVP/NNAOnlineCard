<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Borang Pemberian Hadiah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #003366;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button {
      padding: 8px;
      width: 100%;
      margin-top: 5px;
      box-sizing: border-box;
    }
    #form-container {
      display: none;
    }
    .message {
      font-weight: bold;
      color: red;
    }
  </style>
</head>
<body>
  <h2>Borang Pemberian Hadiah</h2>

  <div id="form-container">
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSem_DlU7GTwg5g2go8DXKt7b4RoloeqMIq3YDVhOpEIT4UnqA/viewform?usp=preview" method="POST" target="_blank">
      <label for="nama">Nama Pemberi Hadiah:</label>
      <input type="text" id="nama" name="entry.1042591092" required>

      <label for="tracking">No. Tracking:</label>
      <input type="text" id="tracking" name="entry.287103268" required>

      <button type="submit">Hantar</button>
    </form>
  </div>

  <div id="error-message" class="message"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const ref = urlParams.get('ref');

    if (ref === 'giftweb') {
      document.getElementById('form-container').style.display = 'block';
    } else {
      document.getElementById('error-message').textContent =
        "Maaf, borang ini hanya boleh diisi jika pembelian dibuat melalui website kami.";
    }
  </script>
</body>
</html>
